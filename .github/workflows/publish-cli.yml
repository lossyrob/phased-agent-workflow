name: Publish CLI

on:
  push:
    tags:
      - 'cli-v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    defaults:
      run:
        working-directory: cli
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#cli-v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"
      
      - name: Determine pre-release status
        id: prerelease
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" =~ -(alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
            echo "This is a pre-release version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
            echo "This is a stable release version"
          fi
      
      - name: Set version from tag
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build distribution
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Publish to npm
        run: npm publish --access public --tag ${{ steps.prerelease.outputs.npm_tag }}
      
      - name: Check if release exists
        id: check_release
        working-directory: ${{ github.workspace }}
        run: |
          RELEASE_EXISTS=$(gh release view "${{ github.ref_name }}" --json id 2>/dev/null || echo "")
          if [ -n "$RELEASE_EXISTS" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          name: CLI ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref_name }}
          body: |
            Published to npm: `@paw-workflow/cli@${{ steps.version.outputs.version }}`

            Release notes will be added by the release preparation process.
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-plugin:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#cli-v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build plugin distribution
        working-directory: cli
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          npm ci
          npm run build

      - name: Publish to plugin branch
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Save dist contents outside working tree
          cp -r cli/dist /tmp/plugin-dist

          # Create fresh orphan branch (no history accumulation)
          git checkout --orphan plugin-staging
          git rm -rf .
          git clean -fdx

          # Copy plugin dist contents to branch root
          cp -r /tmp/plugin-dist/* .
          cp -r /tmp/plugin-dist/.github .

          # Commit and force-push as plugin branch
          git add -A
          git commit -m "Update plugin distribution to v${VERSION}"
          git push --force origin HEAD:plugin
